## Log configuration
log_mode: file
log_dir: /var/log/
log_level: info
log_compression: true
log_max_size: 100
log_max_backups: 3
log_max_age: 30

## LAPI configuration
update_frequency: 10s
api_url: http://127.0.0.1:8080/
api_key: ${API_KEY}
insecure_skip_verify: false

## SPOA configuration
# Workers run as goroutines within the main process
workers:
  - name: spoa1
    listen_addr: 0.0.0.0:9000
    listen_socket: /run/crowdsec-spoa/spoa-1.sock
#asn_database_path: /var/lib/crowdsec/data/GeoLite2-ASN.mmdb
#city_database_path: /var/lib/crowdsec/data/GeoLite2-City.mmdb

# Admin socket (optional) - Enables root-only management access
# To enable:
#  1. Uncomment the line below
#  2. Enable systemd socket: systemctl enable --now crowdsec-spoa-bouncer-admin.socket
# Socket is created by systemd with root-only permissions (0600)
#admin_socket: /run/crowdsec-spoa/admin.sock


prometheus:
  enabled: false
  listen_addr: 127.0.0.1
  listen_port: 60601
